{% extends 'base.html' %}
{% load static %}

{% block styles %}
<link rel="stylesheet" href="{% static 'signup.css' %}"> 
{% endblock %}

{% block main %}
<div class="main">
<form method="post" class="form_container">
<h2>Send a Message to Your Assistant Doctor</h2>

<p><strong>To:</strong> Dr. {{ assigned_doctor.get_full_name }}</p>

    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send</button>
</form>
</div>
{% endblock %}
